<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="spinner-container" id="spiner">
    <div class="spinner"></div>
  </div>
  <div class="header">
    <a >Personal Blog App</a>
    <h2> My Profile </h2>
  </div>

  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
      </div>
    </div>
    <div class="name">Name: </div>
    <div class="about"> Email:</div>
    <div class="input-container">
      <div class="form">
        <input class="input" placeholder="Full Name" required id="fullName" type="text" >
        <span class="input-border"></span>
      </div>
    </div>
    <!-- <div class="input-container">
      <div class="form">
          <input class="input" placeholder="Email" required id="email" type="email" disabled>
          <span class="input-border"></span>
      </div>
    </div> -->
    <div class="input-container">
      <div class="form">
          <input class="input" placeholder="Password" required id="password" type="text" >
          <span class="input-border"></span>
      </div>
   </div>
    <div class="input-container">
      <div class="form">
          <input class="input"  style="visibility: hidden;"   required  id="uid" type="text" >
          <span class="input-border"></span>
      </div>
    </div>

    <div class="buttons">
      <button id="updateBtn">Update</button>
      <button id="Logout">Sign Out</button>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../javascript/app.js"></script>
</body>
</html>
